        /* Journey CSS END */
        /* Toggle Switch Styles START*/
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #2196F3;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(26px);
        }

<script>
    // Function to hide the "desktop" td on small screens
    function adjustTableTDs() {
        var tdDesktop = document.getElementById('desktop_td');
        var tdMobile = document.getElementById('mobile_td');

        if (window.innerWidth <= 1120) {
            tdDesktop.style.display = 'none';
            tdMobile.style.width = '100%';
        } else {
            tdDesktop.style.display = 'inline-block';
            tdMobile.style.width = '';
        }
    }
    // Call the function on page load and when the window is resized
    window.addEventListener('load', adjustTableTDs);
    window.addEventListener('resize', adjustTableTDs);
</script>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    });

<script>
    // JavaScript function to navigate to the next step
    function nextStep(step) {
        var stepHeading = document.getElementById('stepHeading');
        if (step === 2) {
            stepHeading.textContent = 'Transit Details';
        } else if (step === 3) {
            stepHeading.textContent = 'Risk Details';
        } else if (step === 4) {
            stepHeading.textContent = 'Commodity Details';
        } else if (step === 5) {
            stepHeading.textContent = 'Completed';
        }
        // Hide the current step
        document.getElementById("step" + (step - 1)).style.display = "none";

        // Display the next step
        document.getElementById("step" + step).style.display = "block";

        // Update the journey visualization
        var steps = document.getElementsByClassName("step");
        steps[step - 1].classList.add("active");
        var lines = document.getElementsByClassName("line");

        // Iterate over the lines and add the "completed" class to the completed steps
        for (var i = 0; i < step - 1; i++) {
            lines[i].classList.add("completed");
        }
    }

    // JavaScript function to navigate to the previous step
    function previousStep(step) {
        var stepHeading = document.getElementById('stepHeading');
        if (step === 2) {
            stepHeading.textContent = 'Customer Details';
        } else if (step === 3) {
            stepHeading.textContent = 'Transit Details';
        } else if (step === 4) {
            stepHeading.textContent = 'Risk Details';
        }

        // Hide the current step
        document.getElementById("step" + step).style.display = "none";

        // Display the previous step
        document.getElementById("step" + (step - 1)).style.display = "block";

        // Update the journey visualization
        var steps = document.getElementsByClassName("step");
        steps[step - 1].classList.remove("active");
        var lines = document.getElementsByClassName("line");

        // Iterate over the lines and remove the "completed" class from the steps
        for (var i = step; i < lines.length; i++) {
            lines[i].classList.remove("completed");
        }
    }

    const steps = document.querySelectorAll(".step");
    const backs = document.querySelectorAll(".back");
    let stepCount = 0;

    backs.forEach((back, index) => {
        back.addEventListener("click", () => {
            previousStep(index + 2);
            stepCount = index + 1;
        });
    });

</script>
